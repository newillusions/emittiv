<!doctype html>
<html lang="en-AE">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#000000" />
		<link rel="preload" href="/fonts/montserrat-v23-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/ubuntu-v19-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
		%sveltekit.head%
		<!-- Matomo (cookieless, GDPR-compliant) -->
		<script>
			var _paq = (window._paq = window._paq || []);
			_paq.push(['disableCookies']);
			_paq.push(['setDoNotTrack', true]);
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function () {
				var u = '//matomo.emittiv.online/';
				_paq.push(['setTrackerUrl', u + 'matomo.php']);
				_paq.push(['setSiteId', '1']);
				var d = document,
					g = d.createElement('script'),
					s = d.getElementsByTagName('script')[0];
				g.async = true;
				g.src = u + 'matomo.js';
				s.parentNode.insertBefore(g, s);
			})();
		</script>
		<!-- End Matomo Code -->
	</head>

	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
